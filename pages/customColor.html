<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Color</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/font.css" />
  </head>
  <body class="body-element bg-slate-200">
    <section class="color-text-button">
      <div class="color-text bg-blue-400 text-blue-950">
        Enter your custom color code and click the button to change color
      </div>
      <div class="flex justify-center items-center">
        <input type="text" class="input-color" />
      </div>
      <div class="flex justify-center items-center">
        <button
          class="color-button text-slate-950 bg-blue-500 hover:bg-blue-600"
        >
          Change Color
        </button>
        <a href="../index.html" class="main-page-button">Main Page</a>
      </div>
    </section>

    <script src="../js/customColor.js"></script>
  </body>
</html>
