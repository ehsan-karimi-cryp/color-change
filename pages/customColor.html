<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Color</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/font.css" />
  </head>
  <body class="body-element bg-inherit">
    <section class="color-text-button">
      <div class="color-text bg-blue-400 text-blue-950">
        Enter your custom color code and click the button to change color
      </div>
      <div class="flex justify-center items-center">
        <input type="text" class="input-color" />
      </div>
      <button class="color-button text-slate-950 bg-blue-500 hover:bg-blue-600">
        Change Color
      </button>
    </section>
  </body>
</html>
